<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>The AI World</title>
  </head>
  <body>
    <header class="container-fluid p-0"></header>
    <!-- Main content -->
    <main class="container-fluid p-0">
      <!-- Intro section -->
      <section class="intro-container d-flex flex-column px-3 pt-3 pb-5">
        <button class="menu-btn btn align-self-start p-2" href="#">
          <img src="img/btn-menu.png" alt="menu mobile" width="24px" />
        </button>
        <span class="fs-3 mt-5">"Hello! Human world"</span>
        <h1 class="mb-3">AI brains Globals Summit 2023</h1>
        <blockquote
          class="col-sm-4 col-md-6 col-lg-6 border border-3 border-white fs-6 p-3"
        >
          "The best way to predict the future is to invent it." - Alan Kay
        </blockquote>
        <span class="fs-3 fw-bold">2023.04.22(SAT) ~ 23(SUN)</span>
        <small class="fs-6">@National Museum o Korea,</small>
      </section>

      <!-- Main Program section -->
      <section class="main-program p-3 p-lg-5">
        <h2 class="text-white text-center">Main Program</h2>
        <div class="guide-bar"></div>
      </section>
    </main>
